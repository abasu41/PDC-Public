title: Protocol
type: object
category: Metadata
description: "The formal plan of an experiment or research activity, including the objective, rationale, design, materials and methods for the conduct of the study; intervention description, and method of data analysis. (NCIt - C70817)"
links: 
 - 
   name: Program
  label: "Protocol references the Program it is part of."
  required: True
uniqueKeys: 
 - 
   - 
   protocol_id
  - 
   protocol_submitter_id
properties: 
