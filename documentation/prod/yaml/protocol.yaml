category: Metadata
description: The formal plan of an experiment or research activity, including the
    objective, rationale, design, materials and methods for the conduct of the study;
    intervention description, and method of data analysis.
links:
-   label: Protocol references the Study it is part of.
    name: Study
    required: 'True'
properties:
    1d_chromatography_type:
        description: Type of chromatography of the first dimension. If only 1D was
            used, annotate that dimension here.
        enum:
        - RPLC
        - bRPLC
        - bRPLC (pH 7.5)
        - bRPLC (pH 10)
        - SCX
        required: 'True'
        type: number
    2d_chromatography_type:
        description: Type of chromatography for the second dimension. This will generally
            be RPLC.
        enum:
        - RPLC
        - bRPLC
        - bRPLC (pH 7.5)
        - bRPLC (pH 10)
        - SCX
        required: 'True'
        type: string
    acquistion_type:
        description: Mass spectrometry acquisition method
        enum:
        - DDA
        - DIA
        - SRM
        - PRM
        required: 'True'
        type: string
    alkylation_reagent:
        description: Reagent used for cysteine alkylation
        enum:
        - Iodoacetamide (IAA)
        - 2-chloroacetamide (TCEP)
        - tris(2-carboxyethyl)phosphine
        required: 'True'
        type: number
    amount_on_column:
        description: Approximate mass with units
        required: 'False'
        type: number
    amount_on_column_uom:
        description: "Unit of Measure of amount_on_column, \xC2\xB5g"
        required: 'False'
        type: string
    chromatography_dimensions_count:
        description: Number of discrete chromatographic dimensions used
        enum:
        - '1'
        - '2'
        - '3'
        required: 'True'
        type: number
    column_inner_diameter:
        description: Approximate diameter with units
        required: 'False'
        type: integer
    column_inner_diameter_uom:
        description: "Unit of Measure of column_inner_diameter, \xC2\xB5m"
        required: 'False'
        type: string
    column_length:
        description: Approximate length with units
        required: 'False'
        type: integer
    column_length_uom:
        description: Unit of Measure of column_length, cm
        required: 'False'
        type: string
    column_type:
        description: Type of column used
        enum:
        - C18
        - New Objective
        - PicoFrit SELF/P
        required: 'False'
        type: number
    dda_topn:
        description: Number of precursors sampled per cycle
        required: 'False'
        type: string
    dia_ims:
        description: Numeric value that represents the current weight of the sample,
            measured in milligrams.
        enum:
        - 'Yes'
        - 'No'
        - N/A
        required: 'False'
        type: number
    dia_multiplexing:
        cde_id: MS:1000501,MS:1000500
        description: Uses overlapping windows (MSX)
        enum:
        - 'Yes'
        - 'No'
        - N/A
        required: 'True'
        source: PSI MS
        term_url: http://purl.obolibrary.org/obo/MS_1000501
        type: string
    digestion_reagent:
        cde_id: MS:1001045
        description: Enzyme or reagent used for digestion. Multiple enzymes can be
            separated by (;)
        enum:
        - 2-iodobenzoate
        - Arg-C, Asp-N
        - Asp-N_ambic
        - Chymotrypsin
        - CNBr, Formic_acid
        - Glutamyl endopeptidase
        - Leukocyte elastase
        - Lys-C, Lys-C/P
        - No cleavage
        - NoEnzyme
        - PepsinA
        - Proline endopeptidase
        - TrypChymo
        - Trypsin
        - Trypsin/P
        - Unspecific cleavage
        - V8-DE
        - V8-E
        required: 'True'
        source: PSI MS
        term_url: http://purl.obolibrary.org/obo/MS_1001045
        type: number
    dissociation_type:
        cde_id: MS:1000044
        description: Gas phase dissociation type
        enum:
        - HCD
        - CID
        - ETD
        - ECD
        required: 'True'
        source: PSI MS
        term_url: http://purl.obolibrary.org/obo/MS_1000044
        type: string
    document_name:
        description: Name of protocol document
        required: 'True'
        type: string
    enrichment:
        description: Protocol or reagent used for enrichment
        enum:
        - Hydrazide Beads (Glycopeptides)
        - Fe3+ NTA-Agarose (Qiagen)
        - Phosphopeptide enrichment with immobilized metal affinity chromatography
            (NiNTA beads stripped with EDTA and loaded with FeCl3; Qiagen)
        - N/A
        required: 'True'
        type: string
    enrichment_strategy:
        description: Type of peptide or protein enrichment
        enum:
        - Proteome
        - Phosphoproteome
        - Glycoproteome
        required: 'True'
        type: number
    experiment_type:
        description: Type of labeling reagent used. Indicate number of channels.
        enum:
        - Label Free
        - iTRAQ4
        - TMT10
        - TMT11
        required: 'True'
        type: string
    fractions_analyzed_count:
        description: Final number of fractions analyzed by mass spectrometry. For
            Thermo instruments, this will equal the number of data files.
        required: 'True'
        type: integer
    gradient_length:
        description: Time with units
        required: 'False'
        type: integer
    gradient_length_uom:
        description: Unit of Measure of gradient_length, minutes
        required: 'False'
        type: string
    instrument_make:
