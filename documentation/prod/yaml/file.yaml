title: File
type: object
category: "Data File"
description: "Data files submitted by a user or generated by data analysis pipeline."
uniqueKeys: 
 - 
   - 
   file_id
properties: 
 file_id: 
  type: string
  key: yes
 file_type: 
  type: string
  description: "Specific kind of file to denote raw or processed"
  required: True
 md5sum: 
  type: string
  description: "A value derived from a file for the purpose of detecting errors which may have been introduced during its transmission or storage."
  required: True
 file_size: 
  type: string
  description: "Size of the file in megabytes"
  required: True
 file_location: 
  type: string
  description: "Physical location of the file on the server"
  required: True
 file_name: 
  type: string
  description: "Assigned file name"
  required: True
 access: 
  type: string
  description: "The Open Access data tier comprises public data not unique to an individual. The Open Access data tier does not require authorization. The Controlled Access data tier contains data that may be unique to an individual. All data types are stripped of direct identifiers. The Controlled Access data tier requires authorization."
  required: True
  enum: 
   - 
   open
   - 
   controlled