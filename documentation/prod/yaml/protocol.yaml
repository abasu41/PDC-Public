        type: integer
    ms2_resolution:
        cde_id: MS:1000011
        description: MS2 resolution, typically at 400 m/z
        required: 'False'
        source: PSI MS
        term_url: http://purl.obolibrary.org/obo/MS_1000011
        type: integer
