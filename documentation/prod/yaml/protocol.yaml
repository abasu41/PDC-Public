        required: 'False'
        type: string
    particle_type:
        description: Manufacturer or brand name of particle if applicable
        required: 'False'
        type: string
    program_id:
        key: 'yes'
        type: string
    program_submitter_id:
        key: 'yes'
        type: string
    protocol_date:
        description: Date protocol was created or updated
        required: 'False'
        type: date
    protocol_id:
        key: 'yes'
        type: string
    protocol_name:
        description: External analytical sample protocol name
        required: 'True'
        type: string
    protocol_submitter_id:
        key: 'yes'
        type: string
    quantitation_strategy:
        cde_id: MS:1001833
        description: General strategy used for differential analysis
        enum:
        - Absolute quantitation analysis
        - Isobaric label quantitation analysis
        - LC-MS label-free quantitation analysis
        - Metabolic labeling 14N / 15N quantitation analysis
        - MS1 label-based analysis
        - MS2 tag-based analysis
        - SILAC quantitation analysis
        - Spectral counting analysis
        - SRM quantitation analysis
        required: 'True'
        source: PSI MS
        term_url: http://www.ontobee.org/ontology/MS?iri=http://purl.obolibrary.org/obo/MS_1001833
        type: string
    reporter_ion_ms_level:
        description: MS level at which fragmentation spectra should be analyzed for
            reporter ions
        enum:
        - MS2
        - MS3
        - N/A
        required: 'True'
        type: string
    starting_amount:
        description: Mass with units
        required: 'False'
        type: number
    starting_amount_uom:
        description: Unit of Measure of starting_amount
        enum:
        - "\xC2\xB5g"
        - mg
        required: 'False'
        type: string
title: Protocol
type: object
uniqueKeys:
-   - protocol_id
